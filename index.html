<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="inputs">
        <h1>Calculator</h1>
        <div class="numbers">
            <input 
                type="text" 
                name="first_number" 
                class="first_number"
                id="first_number"
            >
            <input 
                type="text" 
                name="second_number" 
                class="second_number"
                id="second_number"
            >
        </div>
        <div class="buttons">
            <button type="submit" class="add" id="add">
                Addition
            </button>
            <button type="submit" class="subs" id="subs">
                Substraction
            </button>
            <button type="submit" class="divi" id="divi">
                Division
            </button>
            <button type="submit" class="mult" id="mult">
                Multiplication
            </button>
        </div>
        <div class="result">
            <p id="result">0</p>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
